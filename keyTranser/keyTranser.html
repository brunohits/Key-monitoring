<head>

</head>
<body>

    
<!-- Top Navbar -->
<nav class="navbar navbar-expand navbar-light bg-white border static-top justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../ЛОГОТИП ТГУ.png" alt="логотип" class="img-fluid" width="50%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Top Nav content here -->
        </div>
        <div id="">
            <button class="btn btn-outline-primary" id="user">
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid vh-100">
    <div class="row vh-100">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse rounded">
            <div class="position-sticky pt-3 mb-3 mt-3 ms-4 fs-6">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" href="/applicationManagment/applicationManagment.html">Управление заявками</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" aria-current="page" href="/keys_status/keys_status.html">Статусы ключей</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" href="/keyTranser/keyTranser.html">Передать ключ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" href="/users/user.html">Пользователи</a>
                    </li>
                </ul>
            </div>
        </nav>
        

        <!-- Main Content 2 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 shadow rounded">
            <h2 class="mb-4 mt-5 ms-4">Передача ключа</h2>

            <div class="mb-4 ms-4">
                <label for="keysDropdown" class="form-label">Выберите ключ от кабинета:</label>
                <select class="form-select" id="keysDropdown">
                    <option selected disabled>Выберите ключ</option>
                </select>
            </div>

            <div class="mb-4 ms-4">
                <label for="usersDropdown" class="form-label">Выберите пользователя, которому передаёте ключ:</label>
                <select class="form-select" id="usersDropdown">
                    <option selected disabled>Выберите пользователя</option>
                </select>
            </div>

            <button type="button" class=" mb-4 ms-4 btn btn-primary" id="transferKeyBtn">Передать ключ</button>       

            <!-- Modal for Code Input -->
            <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="codeModalLabel">Введите код</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="codeInput" class="form-label">Код из письма:</label>
                                <input type="text" class="form-control" id="codeInput">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary" id="sendCodeBtn">Отправить код</button>
                        </div>
                    </div>
                </div>
            </div>                  
            
            <script>
                document.getElementById('transferKeyBtn').addEventListener('click', function() {
                    var userSelect = document.getElementById('usersDropdown'); // изменено с userSelect на usersDropdown
                    var keySelect = document.getElementById('keysDropdown'); // изменено с keySelect на keysDropdown
                    if (userSelect.selectedIndex === "" || keySelect.selectedIndex === "") {
                        alert('Пожалуйста, выберите пользователя и ключ.');
                    } else {
                        var codeModal = new bootstrap.Modal(document.getElementById('codeModal'));
                        codeModal.show();
                    }
                });
            </script>      
            <script>
                document.getElementById('sendCodeBtn').addEventListener('click', function() {
                    var codeInput = document.getElementById('codeInput');
                    if (codeInput.value.trim() === "") {
                        alert('Пожалуйста, введите код из письма.');
                    } else {
                        // Если поле не пустое, можно выполнять дополнительные действия
                    }
                });
            </script>
                  
            <div id="errorMessage" class="text-danger mb-3 ms-4"></div>
        </main>
    </div>
</div>

</script>

</body>
</html>
