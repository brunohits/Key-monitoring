<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .blue {
        background-color: #0072bc;
    }
    h6 {
    margin-top: 0;
    margin-bottom: 0;
    }

    table {
        table-layout: fixed;
        width: 100%;
    }

    th, td {
        width: 14.28%; /* Равномерно распределяем ширину на 7 дней (100% / 7) */
        font-size: 12px; /* font-size: 12px; */
        overflow-wrap: normal;
    }
    div{
        overflow: hidden;
}



</style>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand navbar-light bg-white border static-top justify-content-between">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/ЛОГОТИП ТГУ.png" alt="логотип" class="img-fluid" width="50%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Top Nav content here -->
        </div>
        <div id="user">
            <button class="btn btn-outline-primary" id="user">Название деканата</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid vh-100">
    <div class="row vh-100">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse rounded">
            <div class="position-sticky pt-3 mb-3 mt-3 ms-4 fs-6">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" aria-current="page" href="#">Ключи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" href="#">Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted fw-bold" href="#">Пользователи</a>
                    </li>
                </ul>
            </div>
        </nav>
        

        <!-- Main Content-->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 shadow rounded">
            <h2 class="mb-4  mt-5 ms-4">Ключи
                <button type="button" class="btn btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#createKeyModal">
                    Создать ключ
                </button>

                <div class="modal fade" id="createKeyModal" tabindex="-1" aria-labelledby="createKeyModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="createKeyModalLabel">Создание ключа</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!-- Форма для ввода кабинета -->
                        <form>
                            <div class="mb-3">
                            <label for="keyName" class="form-label">Номер кабинета</label>
                            <input type="text" class="form-control" id="keyName">
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary" onclick="createKey()">Создать</button>
                        </div>
                    </div>
                    </div>
                </div>

            </h2>
            <div class="mx-0">
                <div class="row mx-3 element">
                    
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="keys status.js"></script>

</body>
</html>
