<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница авторизации</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100"></body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand navbar-light bg-white border static-top justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/ЛОГОТИП ТГУ.png" alt="логотип" class="img-fluid" width="50%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Top Nav content here -->
        </div>
        <div id="user">
            <button class="btn btn-outline-primary" id="user">Вход</button>
        </div> 
    </div>
</nav>

<!-- Main Content -->
<section class="bg-light flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4">
    <div class="col-md-6">
        <form class="shadow p-4 rounded bg-white">
            <h1 class="h-brand py-3">Вход</h1>
        
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login">Войти</button>
        
            <div class="mt-3">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#contactModal">Не можете войти? Свяжитесь с нами.</button>
            </div>
        
        </form>
        
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Свяжитесь с нами</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="problemDescription" class="form-label">Опишите проблему</label>
                                <textarea class="form-control" id="problemDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="selectDeanery" class="form-label">Выберите деканат</label>
                                <select class="form-select" id="selectDeanery">
                                    <option selected disabled>Выберите деканат</option>
                                    <option value="deanery1">Высшая IT-школа</option>
                                    <option value="deanery2">Высшая Мем Школа</option>
                                    <option value="deanery3">Военный учебный центр</option>
                                    <option value="deanery4">Институт экономики и менеджмента</option>
                                    <option value="deanery5">Факультет журналистики</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="authorization.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
